<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&family=Yellowtail&display=swap" rel="stylesheet">
    <title>GalleryHD</title>
  </head>
  <body>
      <nav id="navbar">
        <div class="ancho">
          <a href="#"><i class="fas fa-images" style="margin-right:10px;"></i><span>Pablo's Gallery</span></a>
        </div>
      </nav>
      <div class="main">
        <div class="con">


        <div class="ancho">

              <img class="myImg" src="media/00.jpg" alt="Riverside sunset, Krakow">
            </div>
          </div>
          <div class="box">
            <div class="container">
              <img class="myImg" src="media/01.jpg" alt="Sopot, Poland">
            </div>
          </div>
          <div class="box">
            <div class="container">
              <img class="myImg" src="media/02.jpg" alt="Women resint in front of the beach, Tel Aviv">
            </div>
          </div>
          <div class="box">
            <div class="container">
              <img class="myImg" src="media/03.jpg" alt="Jeju Volcanic Island">
            </div>
          </div>
          <div class="box">
            <div class="container">
              <img class="myImg" src="media/04.jpg" alt="Gyeongbokgung Palace, Seoul">
            </div>
          </div>
          <div class="box">
            <div class="container">
              <img class="myImg" src="media/05.jpg" alt="Lagunas del Ruidera">
            </div>
          </div>
          <div class="box">
            <div class="container">
              <img class="myImg" src="media/06.jpg" alt="Vigo, Spain">
            </div>
          </div>
          <div class="box">
            <div class="container">
              <img class="myImg" src="media/07.jpg" alt="Beach in Cartagena">
            </div>
          </div>
          <div class="box">
            <div class="container">
              <img class="myImg" src="media/08.jpg" alt="Hamburg">
            </div>
          </div>

          </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="img01">
          <div id="caption"></div>
        </div>

      </div>
    <script type="text/javascript" src="script.js"> </script>
  </body>
</html>
